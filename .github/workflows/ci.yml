name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # Мы убрали 'cache: yarn' отсюда, чтобы избежать вызова старой версии yarn

      - name: Enable Corepack
        run: corepack enable # Включаем Corepack. Теперь команда 'yarn' будет использовать версию из package.json

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT # Получаем путь к кэшу Yarn 4.9.1

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-v4-${{ hashFiles('**/yarn.lock') }} # Ключ кэша
          restore-keys: |
            ${{ runner.os }}-yarn-v4-

      - name: Install dependencies with Yarn
        run: yarn install --immutable

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run Nx affected tasks
        run: npx nx affected -t lint test build e2e
